    <title>Veja os transportes</title>
    <script>
        let pesquisar = () =>{
            //Animação de pesquisa
            /*
            let spinner = document.querySelector('.spinner-border')
            spinner.classList.remove('d-none')
            */
            let origem = document.querySelector('#origem').value
            let destino = document.querySelector('#destino').value
            let data = document.querySelector('#data-partida').value
            console.log(`${origem},${destino},${data}`)
            var url = "http://localhost/php-buscov/usuario/buscar-onibus.php";
            $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var cod_onibus = field.cod_onibus;
                var cod_empresa = field.cod_empresa;
                var cod_rota = field.cod_rota;
                var placa = field.placa;
                var assentos = field.assentos;
                var disponiveis = field.disponiveis;
                let dados = `${cod_onibus},${cod_empresa},${cod_rota},${placa},${assentos},${disponiveis}`
                console.log(dados)
            });
        });
        return false;  
        }
